<div class="card" *ngIf="familyTree">
  <div class="card-header text-white bg-primary">
    <span
      style="font-size: 24px;font-variant: small-caps;font-weight: bold;margin-right: 10px;">{{familyTree.person.name}}</span>
    <span style="font-size: 1.25rem;font-weight: 500;">- Family Tree</span>
  </div>
  <div class="card-body">
    <div id="chart_div"></div>
  </div>
</div>
