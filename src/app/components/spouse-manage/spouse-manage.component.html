<div *ngIf="personId > 0">
  <div class="card">
    <div class="card-header bg-primary text-white">
      Manage Spouse
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col">
          <label for="Occupation">Select Spouse</label>
          <div class="row">
            <div class="col-3">
              <select class="form-control form-control-sm" [(ngModel)]="selectedSpouse" id="selectedSpouse"
                name="selectedSpouse" required>
                <option [ngValue]="0">Select Spouse</option>
                <option *ngFor="let person of people" [ngValue]="person.id" [selected]="person.id === selectedSpouse">
                  {{person.name}}</option>
              </select>
            </div>
            <div class="col">
              <button type="button" class="btn btn-sm btn-secondary" (click)="addSpouse()"><span class="fa fa-plus"></span> Add Spouse</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Spouse</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let spouse of spouses">
                <td>{{spouse.name}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="removeSpouse(spouse.id)">
                    <span class="fa fa-trash"></span> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
