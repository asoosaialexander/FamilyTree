<div class="card" style="margin-top:10px;">
  <div class="card-header">
    Person Dashboard
  </div>
  <div>
    <div class="card-body">
      <!-- <div class="alert alert-success text-center">
        <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
        <i class="fa fa-check"></i> Success
      </div>
      <div class="alert alert-danger text-center">
        <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
        <i class="fa fa-warning"></i> Error
      </div> -->
      <div class="row">
        <div class="col-md-12">
          <button href="" class="btn btn-primary" routerLink="/personEdit/0"><i class="fa fa-plus"></i> New
            Person</button>
          <span class="pull-right">
            <input type="text" [(ngModel)]="searchText" id="search" class="form-control" placeholder="Search">
          </span>
        </div>
      </div>
      <table class="table table-bordered table-striped" style="margin-top:10px;">
        <thead>
          <tr>
            <th>
            </th>
            <th class="text-center">Name
              <span class="pull-right">
                <i class="fa fa-sort gray"></i>
                <i class="fa fa-sort"></i>
              </span>
            </th>
            <th class="text-center">Gender
              <span class="pull-right">
                <i class="fa fa-sort gray"></i>
                <i class="fa fa-sort"></i>
              </span>
            </th>
            <th class="text-center">Occupation
              <span class="pull-right">
                <i class="fa fa-sort gray"></i>
                <i class="fa fa-sort"></i>
              </span>
            </th>
            <th class="text-center">Residence
              <span class="pull-right">
                <i class="fa fa-sort gray"></i>
                <i class="fa fa-sort"></i>
              </span>
            </th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons | searchFilter:searchText">
            <td>
              <div *ngIf="person.photo">
                <img [src]="getImage(person.photo)" alt="profile picture" style="width: 60px; height: 60px;"/>
              </div>
            </td>
            <td><a href="#" [routerLink]="['/personDetail',person.id]">{{person.name}}</a></td>
            <td>{{person.gender}}</td>
            <td>{{person.occupation}}</td>
            <td>{{person.residence}}</td>
            <td>
              <button type="button" class="btn btn-sm btn-success" [routerLink]="['/personEdit',person.id]"><i
                  class="fa fa-edit"></i> Edit</button>&nbsp;
              <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(person.id, person.name)"> <i
                  class="fa fa-trash"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
