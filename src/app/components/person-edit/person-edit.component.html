<div class="align-items-center" *ngIf="!person" style="margin-top:10px;">
  <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
  <strong>&nbsp;Loading...</strong>
</div>
<div class="card" style="margin-top:10px;" *ngIf="person">
  <div class="card-header">
    Add Person
  </div>
  <div>
    <div class="card-body">
      <form (ngSubmit)="submitForm()" #personEditForm="ngForm">
        <div class="form-group row">
          <div class="col">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="person.name" id="name" name="name" class="form-control form-control-sm">
          </div>
          <div class="col">
            <input type="checkbox" class="form-check-input" [(ngModel)]="person.isAlive" id="isAlive" name="isAlive">
            <label class="form-input-label">Is Alive</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label for="father">Father</label>
            <select class="form-control form-control-sm" [(ngModel)]="person.father" id="father" name="father">
              <option value="0">Select Father</option>
            </select>
          </div>
          <div class="col">
            <label for="mother">Mother</label>
            <select class="form-control form-control-sm" [(ngModel)]="person.mother" id="mother" name="mother">
              <option value="0">Select Mother</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label for="gender">Gender</label>
            <select class="form-control form-control-sm" [(ngModel)]="person.gender" id="gender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col">
            <label for="name">Birth Year</label>
            <input type="number" class="form-control form-control-sm" [(ngModel)]="person.birthYear" id="birthYear" name="birthYear">
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label for="Occupation">Occupation</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="person.occupation" id="occupation" name="occupation">
          </div>
          <div class="col">
            <label for="residence">Residence</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="person.residence" id="residence" name="residence">
          </div>
        </div>
        <!-- <div class="form-group row">
            <div class="col">
              <label for="name">Notes</label>
              <textarea class="form-control form-control-sm" [formControl]="notes"></textarea>
            </div>
          </div> -->
        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Save Person</button>&nbsp;
            <button class="btn btn-secondary" (click)="goBack()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
